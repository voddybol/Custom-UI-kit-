<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/fonts/stylesheet.css">
  <link rel="stylesheet" href="/css/choices.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/script/choices.js"></script>
  <script src="/script/choices.min.js"></script>
  <title>Document</title>
</head>
<body>
  <main class="main">
    <div class="main__elements">
      <div class="checkbox">
        <h2 class="checkbox__title">
          Категории:
        </h2>
        <label for="Dino">
          <input type="checkbox" id="Dino">Динозавры
          <span></span>
        </label>
        <label for="Bear">
          <input type="checkbox" id="Bear">Медведи
          <span></span>
        </label>
        <label for="Roe">
          <input type="checkbox" id="Roe">Косули
          <span></span>
        </label>
        <label for="Fox">
          <input type="checkbox" id="Fox">Лисы
          <span></span>
        </label>
        <label for="Wolf">
          <input type="checkbox" id="Wolf">Волки
          <span></span>
        </label>
        <label for="Deer">
          <input type="checkbox" id="Deer">Олени
          <span></span>
        </label>
      </div>

      <div class="select">
        <select>
          <option value="">Материал</option>
          <option value="1">Древесина</option>
          <option value="2">Металл</option>
          <option value="3">Камень</option>
          <option value="4">Пластик</option>
          <option value="5">Композитный</option>
          <option value="6">Гипс</option>
        </select>
      </div>
      
      <div class="map">
        3
      </div>
      <div class="scroll">
        4
      </div>
      <div class="form">
        5
      </div>
      <div class="tooltip">
        6
      </div>
    </div>
  </main>
</body>
</html>
