<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/fonts/stylesheet.css">
  <link rel="stylesheet" href="/assets/css/choices.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <main class="main">
    <div class="main__elements">
      <div class="checkbox">
        <h2 class="checkbox__title">
          Категории:
        </h2>
        <label for="Dino">
          <input type="checkbox" id="Dino">Динозавры
          <span></span>
        </label>
        <label for="Bear">
          <input type="checkbox" id="Bear">Медведи
          <span></span>
        </label>
        <label for="Roe">
          <input type="checkbox" id="Roe">Косули
          <span></span>
        </label>
        <label for="Fox">
          <input type="checkbox" id="Fox">Лисы
          <span></span>
        </label>
        <label for="Wolf">
          <input type="checkbox" id="Wolf">Волки
          <span></span>
        </label>
        <label for="Deer">
          <input type="checkbox" id="Deer">Олени
          <span></span>
        </label>
      </div>

      <div class="select">
        <select>
          <option value="">Материал</option>
          <option value="1">Древесина</option>
          <option value="2">Металл</option>
          <option value="3">Камень</option>
          <option value="4">Пластик</option>
          <option value="5">Композитный</option>
          <option value="6">Гипс</option>
        </select>
      </div>
      
      <div id="map" style="width: 600px; height: 400px"></div>
      
      <div class="scroll">
        4
      </div>
      <div class="form">
        5
      </div>
      <div class="tooltip">
        6
      </div>
    </div>
  </main>
  <script src="/script/choices.js"></script>
  <script src="/script/choices.min.js"></script>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript"></script>
  <script type="text/javascript">
    ymaps.ready(init);
    function init(){
      var myMap = new ymaps.Map('map', {
            center: [55.755773, 37.617761],
            zoom: 9
        }, {
            searchControlProvider: 'yandex#search'
        }),
        myPlacemark = new ymaps.Placemark(myMap.getCenter());

    myMap.geoObjects.add(myPlacemark);

    myPlacemark.events
        .add('mouseenter', function (e) {
            // Ссылку на объект, вызвавший событие,
            // можно получить из поля 'target'.
            e.get('target').options.set('preset', 'islands#greenIcon');
        })
        .add('mouseleave', function (e) {
            e.get('target').options.unset('preset');
        });
    }
</script>
</body>
</html>
